{% extends 'base.html' %}

{% block content %}
{% endblock %}

{% block javascript %}
  <script>
    // Exibir o modal de logout
    $(document).ready(function() {
      $('#logoutModal').modal('show');
    });

    // Redirecionar para a página inicial após 3 segundos
    setTimeout(function() {
      window.location.href = '/';
    }, 3000);
  </script>
{% endblock %}
