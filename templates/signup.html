{% extends 'base.html' %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post" class="mt-4">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.username.id_for_label }}">Username:</label>
      <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control">
    </div>
    <div class="form-group">
      <label for="{{ form.first_name.id_for_label }}">First Name:</label>
      <input type="text" name="{{ form.first_name.name }}" id="{{ form.first_name.id_for_label }}" class="form-control">
    </div>
    <div class="form-group">
      <label for="{{ form.last_name.id_for_label }}">Last Name:</label>
      <input type="text" name="{{ form.last_name.name }}" id="{{ form.last_name.id_for_label }}" class="form-control">
    </div>
    <div class="form-group">
      <label for="{{ form.email.id_for_label }}">Email:</label>
      <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="form-control">
    </div>
    <div class="form-group">
      <label for="{{ form.phone.id_for_label }}">Phone:</label>
      <input type="tel" name="{{ form.phone.name }}" id="{{ form.phone.id_for_label }}" class="form-control">
    </div>
    <div class="form-group">
      <label for="{{ form.password1.id_for_label }}">Password:</label>
      <input type="password" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}" class="form-control">
    </div>
    <div class="form-group">
      <label for="{{ form.password2.id_for_label }}">Confirm Password:</label>
      <input type="password" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
  <br>
{% endblock %}
